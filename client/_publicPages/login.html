<template name="login">
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>Dashboard</h1>
                                </div>
                                <p>Please fill in your credentials to access the dashboard.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <form id="login-form" autocomplete="off">
                                    <div class="form-group">
                                        <input id="login-email" type="text" name="loginEmail" required="" value="" class="input-material">
                                        <label for="login-email" class="label-material">User Name</label>
                                    </div>
                                    <div class="form-group">
                                        <input id="login-password" type="password" name="loginPassword" required="" value="" autocomplete="new-password" class="input-material">
                                        <label for="login-password" class="label-material">Password</label>
                                    </div>
                                    <p>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </p>
                                    
                                </form>
                                <p>
                                    <a href="#" class="forgot-pass">Forgot Password?</a>
                                    <br>
                                    <small>Do not have an account? </small>
                                    <a href="/" class="signup">Signup</a>
                                </p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
